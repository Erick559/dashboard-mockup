<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Mockup</title>
</head>
<body>
    <header class="header">

    </header>
    
    <div class="sidebar">
        <div class="logo">
           <img src="images/logo.svg" alt="logo"> 
           <p class="logo-text">Dashboard</p>
        </div>

        <div class="tools">
            <ul class="primary-tools">
                 <li class="tool"><i class="fa-solid fa-house"></i>Home</li>
                 <li class="tool"><i class="fa-solid fa-address-card"></i>Profile</li>
                 <li class="tool"><i class="fa-solid fa-message"></i>Message</li>
                 <li class="tool"><i class="fa-solid fa-clock-rotate-left"></i>History</li>
                 <li class="tool"><i class="fa-solid fa-newspaper"></i>Tasks</li>
                 <li class="tool"><i class="fa-solid fa-people-group"></i>Communities</li>
            </ul>

            <ul class="secondary-tools">
                <li class="secondary-tool"><i class="fa-solid fa-gear"></i>Settings</li>
                <li class="secondary-tool"><i class="fa-solid fa-question"></i>Support</li>
                <li class="secondary-tool"><i class="fa-solid fa-square-check"></i>Privacy</li>
            </ul>
        </div>

    </div>

    <section class="main-section">
        <div class="projects-section">

        </div>

        <div class="misc-section">

        </div>
    </section>
</body>
</html>
